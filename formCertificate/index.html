<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Jn's Form</title>
</head>
<body>
  <h1 id="title">Jn's Survey Form</h1>
  <p id="description">Thank you for taking time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name
      <input id="name" name="name" type="text" placeholder="Enter your name" required>
    </label>
    <label for="email" id="email-label">Email
      <input id="email" name="email" type="email" placeholder="Enter your email" required>
    </label>
    <label id="number-label" for="number">Age <span class="optional">(optional)</span>
      <input id="number" name="age" type="number" placeholder="Age" min="8" max="120">
    </label>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">(select one)</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Other</option>
      </select>
    </label>
    <div>Would you recommend freeCodeCamp to a friend?</div>
    <label class="radios">
      <input type="radio" name="recommend" class="inline">Definitely
    </label>
    <label class="radios">
      <input type="radio" name="recommend" class="inline">Maybe
    </label>
    <label>
      <input type="radio" name="recommend" class="inline">Not sure
    </label>
    <div class="mtop">What would you like to see improved? <span class="optional"> (check all that apply)</span></div>
    <label>
      <input type="checkbox" value="a" class="inline">Front-end Projects<br>
      <input type="checkbox" value="b" class="inline">Back-end Projects<br>
      <input type="checkbox" value="c" class="inline">Data Visualization<br>
      <input type="checkbox" value="d" class="inline">Challenges<br>
      <input type="checkbox" value="e" class="inline">Open Source Community<br>
      <input type="checkbox" value="f" class="inline">Gitter Help Rooms<br>
      <input type="checkbox" value="a" class="inline">Videos<br>
      <input type="checkbox" value="a" class="inline">City Meetups<br>
      <input type="checkbox" value="a" class="inline">Wiki<br>
      <input type="checkbox" value="a" class="inline">Forum<br>
      <input type="checkbox" value="a" class="inline">Additional Courses<br>
    </label>
    <label for="comments" class="mtop">Any comments or suggestions?
      <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comment here...">
      </textarea>
    </label>
    <input type="submit" value="submit" id="submit">



  </form>
</body>
</html>
